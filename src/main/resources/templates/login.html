<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<body>
    <h1>Login</h1>
    <form class="login-form" method="post" th:action="@{/loginUser}" th:object="${user}">
        <label for="username">Username</label>
        <input type="text" id="username" th:name="cusUsername" th:field="*{cusUsername}"></br>
        <label for="password">Password</label>
        <input type="password" id="password" th:name="password" th:field="*{cusPassword}"></br>
        <button type="submit" class="btn btn-primary">LogIn</button>
        <button type="submit" class="btn btn-primary">Register Customer</button>
        <button type="submit" class="btn btn-primary">Register Producer</button>
        <h1>hi</h1>
    </form>
