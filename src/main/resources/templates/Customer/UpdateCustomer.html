<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>UpdateCustomer</title>
  </head>
  <body>
    <h1>Update Customer</h1>
    <!--Mapping and binding the object's id with ModelMap -->
    <form th:action="@{/updateCustomer/{id}(id=${customer.id})}" method="post">
        Name <input type="text" th:name="cusFname"><br>
        <br>
        Last Name <input type="text" th:name="cusLname"><br>
        <br>
        Email <input type="text" th:name="cusEmail"> <br>
        <br>
        Phone number <input type="number" th:name="cusPhonenr"><br>
        <br>
        Postal Code <input type="number" th:name="cusPostalc"><br>
        <br>
        Street <input type="text" th:name="cusStreet"><br>
        <br>
        Street number <input type="number" th:name="cusStreetnr"><br>
        <br>
        <input type="submit">
    </form>
  </body>
</html>
