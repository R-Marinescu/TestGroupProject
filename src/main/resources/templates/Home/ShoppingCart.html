<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <!-- font awsome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Shopping Cart</title>
    <!-- Box Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- FavIcon   -->
    <link rel="stylesheet" type="text/css" th:href="@{/img/faviconHome.png}"/>
    <!-- Style Css -->
    <link rel="stylesheet" th:href="@{/css/shoppingCart.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">

</head>
    <body>
        <!-- Top Bar -->
        <div class="top-bar">
            <div class="container">
                <div class="col-12 text-right">
                    <div class="buttons text-right">
                        <a th:href="@{sendToLogin}">Log In</a>
                        <a th:href="@{sendToProducer}">Register</a>
                    </div>
<!--                    <p><a href="tel:+2108374924">Call us at 210(083)</a></p>-->
                </div>
            </div>
        </div>
        <!-- End Top Bar -->

        <!-- Navigation bar-->
        <nav class="navbar bg-light navbar-light navbar-expand-lg">
            <div class="container">
                <!-- Test -->
                <!-- Car-Icon -->
                <i class='bx bx-shopping-bag' id="cart-icon"></i>
                <!-- Cart -->
                <div class="cart">
                    <h2 class="cart-title">Your Cart</h2>
                    <div class="cart-content">

                    </div>
                    <!-- Total -->
                    <div class="total">
                        <div class="total-title">Total</div>
                        <div class="total-price">$0</div>
                    </div>
                    <!-- Buy Button -->
                    <button type="button" class="btn-buy">Buy Now</button>
                    <!-- Cart Case -->
                    <i class="bx bx-x" id="close-cart"></i>
                </div>
                <!-- Test -->
                <a th:href="@{/}" class="navbar-brand"><img id="logo" src="/img/logo.png"
                                                            alt="Logo" title="Logo"></a>

                <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarResponsive">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a th:href="@{/}" class="nav-link active">Home</a></li>
                        <li class="nav-item"><a th:href="@{sendToProductList}" class="nav-link ">Products</a></li>
                        <li class="nav-item"><a th:href="@{sendToShopByCounty}" class="nav-link">Shop By County</a></li>
                        <li class="nav-item"><a th:href="@{sendToCart}" class="nav-link">Contact Us</a></li>
                        <li class="nav-item"><input type="text" placeholder="Search...." href="products"/></li>
                        <li class="nav-item"><i class="fa fa-search" aria-hidden="true"></i></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- End of Navigation -->
        <!-- -------------------------------------------------- -->
        <!-- Shop -->
        <section class="shop container">
            <h2 class="section-title">Shop Products</h2>
            <!-- Content -->
            <div class="shop-content">
                <!-- Box 1 -->
                <div class="product-box"> 
                    <img th:src="@{/img/HomeImage/Featured/72.jpeg}" alt="" class="product-img">
                    <h2 class="product-title">Almonds</h2>
                    <span class="price">9$</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>
                <!-- Box 2 -->
                <div class="product-box"> 
                    <img th:src="@{/img/HomeImage/Featured/70.jpeg}" alt="" class="product-img">
                    <h2 class="product-title">Olive Oil</h2>
                    <span class="price">5$</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>
                <!-- Box 3 -->
                <div class="product-box"> 
                    <img th:src="@{/img/HomeImage/Featured/71.jpeg}" alt="" class="product-img">
                    <h2 class="product-title">Truffle Oil</h2>
                    <span class="price">49$</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>
                <!-- Box 4 -->
                <div class="product-box"> 
                    <img th:src="@{/img/HomeImage/Featured/74.jpg}" alt="" class="product-img">
                    <h2 class="product-title">Macaroons</h2>
                    <span class="price">19$</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>
                <!-- Box 5 -->
                <div class="product-box"> 
                    <img th:src="@{/img/HomeImage/Featured/68.jpeg}" alt="" class="product-img">
                    <h2 class="product-title">Thyme Honey</h2>
                    <span class="price">14$</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>
                <!-- Box 6 -->
                <div class="product-box"> 
                    <img th:src="@{/img/HomeImage/Featured/68.jpeg}" alt="" class="product-img">
                    <h2 class="product-title">Honey #2</h2>
                    <span class="price">14$</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>
                <!-- Box 7 -->
                <div class="product-box"> 
                    <img th:src="@{/img/HomeImage/Featured/73.jpg}" alt="" class="product-img">
                    <h2 class="product-title">Parmesan</h2>
                    <span class="price">44$</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>
                <!-- Box 8 -->
                <div class="product-box"> 
                    <img th:src="@{/img/HomeImage/Featured/73.jpg}" alt="" class="product-img">
                    <h2 class="product-title">Parmesan #2</h2>
                    <span class="price">44$</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>
            </div>
        </section>
        <!-- Link to JS -->
        <script th:src="@{/js/shoppingCart.js}"></script>
    </body>
</html>
