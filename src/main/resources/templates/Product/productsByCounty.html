<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" >
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- font awsome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Box Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Products By County</title>
    <!-- FavIcon   -->
    <link rel="stylesheet" type="text/css" th:href="@{/img/faviconHome.png}"/>
    <!-- Style Css -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/Counties.css}">
    <link rel="stylesheet" th:href="@{/css/shoppingCart.css}">
    <!-- Custom Js link -->
    <link rel="stylesheet" href="/js">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">

</head>
    <body>
        <div th:replace="~{Fragments/Navbar :: navigation}"></div>
        <main>
            <!-- Main Page Heading -->
            <div class="col-12 text-center mt-5">
                <h1 class="text-dark pt-4">Build With Ease</h1>
                <div class="border-top border-primary w-25 mx-auto my-3"></div>
                <p class="lead">For Every One</p>
            </div>

            <!-- Start Counties  -->

            <div class="container-counties">
                <div class="container-counties-inner">
                    <div class="county" data-name="p1">
                        <a th:href="@{/SendToAchaeaProducts}"><img src="/img/counties/Achaea.PNG" alt="">
                        <h3>Achaea</h3>
                        </a>
                    </div>

                    <div class="county" data-name="p2">
                        <a th:href="@{/showAitolokarnaniaProducts}"><img src="/img/counties/Aitolokarnania.PNG" alt="">
                            <h3>Aitolokarnania</h3>
                        </a>
                    </div>

                    <div class="county" data-name="p3">
                        <a th:href="@{/showAtticaProducts}"><img src="/img/counties/Attica.PNG" alt="">
                            <h3>Attica</h3>
                        </a>
                    </div>

                    <div class="county" data-name="p4">
                        <a th:href="@{/showKarditsaProducts}"><img src="/img/counties/karditsa.PNG" alt="">
                            <h3>Karditsa</h3>
                        </a>
                    </div>

                    <div class="county" data-name="p5">
                        <a th:href="@{/showThesaliaProducts}"><img src="/img/counties/Thesalia.PNG" alt="">
                            <h3>Thesalia</h3>
                        </a>
                    </div>

                    <div class="county" data-name="p5">
                        <a th:href="@{/showThesalonikiProducts}"><img src="/img/counties/Thesaloniki.PNG" alt="">
                            <h3>Thesaloniki</h3>
                        </a>
                    </div>

                </div>
            </div>
            <!-- End Of Counties -->
        </main>

        <div th:replace="~{Fragments/Footer :: footer}"></div>
        <script th:src="@{/js/shoppingCart.js}"></script>
    </body>
</html>
