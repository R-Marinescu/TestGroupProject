<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" >
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- font awsome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Products By County</title>
    <!-- FavIcon   -->
    <link rel="stylesheet" type="text/css" th:href="@{/img/faviconHome.png}"/>
    <!-- Style Css -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/Counties.css}">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">

</head>
    <body>
        <div th:replace="~{Fragments/Navbar :: navigation}"></div>
        <main>
            <!-- Main Page Heading -->
            <div class="col-12 text-center mt-5">
                <h1 class="text-dark pt-4">Build With Ease</h1>
                <div class="border-top border-primary w-25 mx-auto my-3"></div>
                <p class="lead">For Every One</p>
            </div>

            <!-- Start Counties  -->

            <div class="container-counties">

                <div class="container-counties-inner">
                    <th:block th:each="county:${counties}">

                        <div class="county" data-name="p1">
                            <a  th:href="@{/showCountyProducts/{id}(id=${county.id})}"><img th:src="'/img/counties/'+${county.getId()}+'.PNG'">
                                <h3 th:text="${county.getCountyName()}"></h3>
                            </a>
                        </div>

                    </th:block>

                </div>
            </div>
            <!-- End Of Counties -->
        </main>

        <div th:replace="~{Fragments/Footer :: footer}"></div>

    </body>
</html>
