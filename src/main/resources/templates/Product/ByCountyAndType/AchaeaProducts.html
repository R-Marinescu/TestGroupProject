<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" >
<head>
    <title>Achaea Products</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- font awsome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <!-- Box Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- FavIcon   -->
    <link rel="stylesheet" type="text/css" th:href="@{/img/faviconHome.png}"/>
    <!-- Style Css -->
    <link rel="stylesheet" th:href="@{/css/shoppingCart.css}">
    <link rel="stylesheet" href="/css/style.css">
    <!-- Custom Js link -->
    <link rel="stylesheet" href="/js">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
<div th:replace="~{Fragments/Navbar :: navigation}"></div>
<main>
    <div >
        <table border="1">
            <thead>
            <tr>
                <th>Product Name</th>
                <th>Product Price</th>
                <th>Product Description</th>
                <th>Product Image</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each = "product: ${products}">
                <td th:text="${product.getProductName()}"/>
                <td th:text="${product.getProductPrice()}"/>
                <td th:text="${product.getProductInfo()}"/>
                <td><img th:src="'/img/HomeImage/Products/'+${product.getId()}+'.jpg'" width="80" height="200" alt=""></td>
                <td><a href=""></a></td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
<div th:replace="~{Fragments/Footer :: footer}"></div>
<script th:src="@{/js/shoppingCart.js}"></script>
</body>
</html>
