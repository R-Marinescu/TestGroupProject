<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" >
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- font awsome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Products By County</title>
    <!-- FavIcon   -->
    <link rel="stylesheet" type="text/css" th:href="@{/img/faviconHome.png}"/>
    <!-- Style Css -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/Counties.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- Custom Js link -->
    <link rel="stylesheet" href="/js">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
<div th:replace="~{Fragments/Navbar :: navigation}"></div>
    <main class="container-products">
      <h1>Product List</h1>
        <div class="container-products-inner">
            <th:block th:each = "product: ${products}">

                <div class="product">
                    <img th:src="'/img/HomeImage/Products/'+${product.getId()}+'.jpg'" alt="" class="product-img img-fluid">
                    <h2 class="product-title" th:text="${product.getProductName()}"></h2>
                    <span class="price" th:text="${product.getProductPrice()}"></span>
                </div>
            </th:block>
        </div>

    </main>
    <div th:replace="~{Fragments/Footer :: footer}"></div>
</body>
</html>
